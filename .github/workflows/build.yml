name: Build ESP32-S2 firmware

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  SKETCH_PATH: firmware/firmware.ino     # ggf. anpassen (Pfad/Name deines .ino)
  FQBN: esp32:esp32:esp32s2

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # --- Arduino CLI manuell installieren (ohne die GitHub-Action) ---
      - name: Install Arduino CLI
        run: |
          set -e
          VER=0.35.2
          curl -fsSL https://raw.githubusercontent.com/arduino/arduino-cli/master/install.sh | sh -s $VER
          echo "$HOME/bin" >> "$GITHUB_PATH"
          arduino-cli version

      # ESP32 Core Quelle + Installation
      - name: Install ESP32 core
        run: |
          arduino-cli config init
          arduino-cli config add board_manager.additional_urls https://espressif.github.io/
