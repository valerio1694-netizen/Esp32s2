name: build

on:
  push:
    paths:
      - "firmware/**"
      - ".github/workflows/build.yml"
  pull_request:
    paths:
      - "firmware/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CLI_VERSION: "0.35.3"
      ESP32_CORE: "esp32:esp32@2.0.17"
      # AZ-Delivery ESP32 WROOM DevKit -> "ESP32 Dev Module"
      FQBN: "esp32:esp32:esp32"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Arduino CLI (${{ env.CLI_VERSION }})
        run: |
          set -euxo pipefail
          cd /tmp
          curl -fsSL "https://downloads.arduino.cc/arduino-cli/arduino-cli_${CLI_VERSION}_Linux_64bit.tar.gz" -o arduino-cli.tgz
          tar -xzf arduino-cli.tgz
          sudo mv arduino-cli /usr/local/bin/
          arduino-cli version

      - name: Add ESP32 package index & install core
        run: |
          set -euxo pipefail
          arduino-cli config init
          arduino-cli config set board_manager.additional_urls "https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json"
          arduino-cli core update-index
          arduino-cli core install "${ESP32_CORE}"
          arduino-cli core list

      - name: Update library index
        run: |
          set -euxo pipefail
          arduino-cli lib update-index

      - name: Install libraries (pinned)
        run: |
          set -euxo pipefail
          # PCA9685 / Servo (aktuell, gepinnt):
          arduino-cli lib install "Adafruit PWM Servo Driver Library@3.0.2"
          arduino-cli lib install "Adafruit BusIO@1.17.4"

      - name: Compile firmware
        run: |
          set -euxo pipefail
          arduino-cli compile \
            --fqbn "${FQBN}" \
            --warnings default \
            --build-path "$GITHUB_WORKSPACE/build" \
            firmware/firmware.ino

      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        with:
          name: esp32-devmodule-firmware
          path: |
            build/*.bin
            build/*.elf
