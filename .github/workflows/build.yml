name: build

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---- Arduino CLI zuverlässig installieren (ohne setup-Action) ----
      - name: Install Arduino CLI
        run: |
          set -e
          mkdir -p "$HOME/.local/bin"
          curl -fsSL https://downloads.arduino.cc/arduino-cli/arduino-cli_latest_Linux_64bit.tar.gz \
            | tar xz -C "$HOME/.local/bin" --strip-components=1 arduino-cli
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"
          arduino-cli version

      # ---- Cache für Core, Pakete & Bibliotheken ----
      - name: Cache Arduino core & packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.arduino15
            ~/Arduino
          key: ${{ runner.os }}-arduino-${{ hashFiles('.github/workflows/build.yml') }}
          restore-keys: |
            ${{ runner.os }}-arduino-

      # ---- ESP32 Core einbinden & installieren (2.0.17) ----
      - name: Add ESP32 package index & core update
        run: |
          set -e
          arduino-cli config init --additional-urls https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json
          arduino-cli core update-index
          arduino-cli core install esp32:esp32@2.0.17
          arduino-cli core list

      # ---- Bibliotheken installieren (externe) ----
      # WICHTIG: 'Update' NICHT installieren – kommt aus dem ESP32-Core.
      - name: Install libraries (fixed set incl. TJpg_Decoder + PNGdec)
        run: |
          set -e
          arduino-cli lib install "AsyncTCP@1.1.1"
          arduino-cli lib install "ESP Async WebServer@3.6.0"
          arduino-cli lib install "Adafruit GFX Library@1.12.1"
          arduino-cli lib install "Adafruit ST7735 and ST7789 Library@1.11.0"
          arduino-cli lib install "TJpg_Decoder"
          arduino-cli lib install "PNGdec"
          arduino-cli lib list

      # ---- Kompilieren: alle .ino in firmware/ ----
      - name: Compile sketches in firmware/
        run: |
          set -e
          mkdir -p build
          shopt -s nullglob
          for ino in firmware/*.ino; do
            bn=$(basename "$ino" .ino)
            echo "==> Compiling: $ino"
            arduino-cli compile \
              --fqbn esp32:esp32:esp32s2 \
              --warnings all \
              --build-path "build/${bn}" \
              "$ino"
          done

      # ---- Artefakte hochladen (.bin / .elf) ----
      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware-binaries
          path: |
            build/**/**/*.bin
            build/**/**/*.elf
