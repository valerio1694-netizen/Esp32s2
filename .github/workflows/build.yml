name: Build ESP32-S2 firmware

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  # ESP32-S2 FQBN (bei dir: ESP32S2 Dev Module)
  FQBN: esp32:esp32:esp32s2

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Arduino CLI
        uses: arduino/setup-arduino-cli@v1
        with:
          version: 0.35.2

      - name: Install ESP32 core
        run: |
          arduino-cli config init
          arduino-cli config set board_manager.additional_urls https://espressif.github.io/arduino-esp32/package_esp32_index.json
          arduino-cli core update-index
          # Pinne auf eine stabile Version; bei Bedarf anpassen
          arduino-cli core install esp32:esp32@3.3.0

      - name: Install libraries
        run: |
          # Wichtig: Anf√ºhrungszeichen sind geschlossen :)
          arduino-cli lib install "AsyncTCP"
          arduino-cli lib
