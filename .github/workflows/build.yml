name: build

on:
  push:
    paths:
      - "firmware/**"
      - ".github/workflows/build.yml"
  pull_request:
    paths:
      - "firmware/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CLI_VERSION: "0.35.3"
      ESP32_CORE: "esp32:esp32@2.0.17"
      FQBN: "esp32:esp32:esp32"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Arduino CLI
        run: |
          set -euxo pipefail
          cd /tmp
          curl -fsSL "https://downloads.arduino.cc/arduino-cli/arduino-cli_${CLI_VERSION}_Linux_64bit.tar.gz" -o arduino-cli.tgz
          tar -xzf arduino-cli.tgz
          sudo mv arduino-cli /usr/local/bin/
          arduino-cli version

      - name: Add ESP32 core
        run: |
          set -euxo pipefail
          arduino-cli config init
          arduino-cli config set board_manager.additional_urls "https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json"
          arduino-cli core update-index
          arduino-cli core install "${ESP32_CORE}"
          arduino-cli core list

      - name: Install libraries (PCA9685)
        run: |
          set -euxo pipefail
          arduino-cli lib install "Adafruit PWM Servo Driver Library"
          arduino-cli lib install "Adafruit BusIO"

      - name: Compile firmware (export .bin)
        run: |
          set -euxo pipefail
          arduino-cli compile \
            --fqbn "${FQBN}" \
            --warnings default \
            --export-binaries \
            --build-path "$GITHUB_WORKSPACE/build" \
            firmware/firmware.ino

      - name: List build output (debug)
        if: always()
        run: |
          set -euxo pipefail
          ls -lah build || true

      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        with:
          name: esp32-devmodule-firmware
          path: |
            build/**/*.bin
            build/**/*.elf
