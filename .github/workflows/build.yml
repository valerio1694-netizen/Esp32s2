name: Build ESP32-S2 firmware

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  SKETCH_PATH: firmware/firmware.ino   # <— anpassen, falls dein Sketch z.B. firmware/scope.ino heißt
  FQBN: esp32:esp32:esp32s2

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Arduino CLI bereitstellen
      - uses: arduino/setup-arduino-cli@v1
        with:
          version: latest
          additional-urls: https://espressif.github.io/arduino-esp32/package_esp32_index.json

      # ESP32-Core installieren
      - name: Install ESP32 core
        run: |
          arduino-cli core update-index
          arduino-cli core install esp32:esp32@3.3.0

      # benötigte Libraries installieren
      - name: Install libraries
        run: |
          arduino-cli lib install "AsyncTCP"
          arduino-cli lib install "ESP Async WebServer"
          arduino-cli lib install "ElegantOTA"
          arduino-cli lib install "Adafruit GFX Library"
          arduino-cli lib install "Adafruit BusIO"
          arduino-cli lib install "Adafruit ST7735 and ST7789 Library"

      # Kompilieren
      - name: Compile
        run: |
          mkdir -p build
          arduino-cli compile \
            --fqbn $FQBN \
            --build-path build \
            "$SKETCH_PATH"

      # .bin als Artifact bereitstellen
      - name: Upload artifact (.bin)
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: build/*.bin
