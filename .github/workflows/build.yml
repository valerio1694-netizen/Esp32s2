name: Build ESP32-S2 firmware

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  # ESP32-S2 FQBN
  FQBN: esp32:esp32:esp32s2

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Arduino CLI
        uses: arduino/setup-arduino-cli@v1
        with:
          version: latest

      - name: Add ESP32 package index & update
        run: |
          arduino-cli config init
          arduino-cli config add board_manager.additional_urls https://espressif.github.io/arduino-esp32/package_esp32_index.json
          arduino-cli core update-index

      - name: Install ESP32 core (2.0.17)
        run: |
          arduino-cli core install esp32:esp32@2.0.17
          arduino-cli core list

      - name: Install libraries (fixed versions)
        run: |
          arduino-cli lib install "AsyncTCP@1.1.4"
          arduino-cli lib install "ESP Async WebServer@3.8.0"
          arduino-cli lib install "Adafruit GFX Library@1.12.1"
          arduino-cli lib install "Adafruit BusIO@1.17.2"
          arduino-cli lib install "Adafruit ST7735 and ST7789 Library@1.11.0"

      - name: Compile all .ino sketches
        run: |
          set -e
          mkdir -p build
          shopt -s nullglob
          for ino in $(find firmware -type f -name "*.ino"); do
            base=$(basename "$ino" .ino)
            out="build/$base"
            mkdir -p "$out"
            echo "==> Compiling: $ino"
            arduino-cli compile --fqbn "${FQBN}" --output-dir "$out" "$ino"
          done

      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware-binaries
          path: |
            build/**/*.bin
            build/**/*.elf
          if-no-files-found: warn
