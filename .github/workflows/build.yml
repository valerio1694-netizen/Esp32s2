name: Build ESP32-S2 firmware

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  SKETCH_PATH: firmware/firmware.ino   # <- anpassen, falls dein Sketch anders heißt
  FQBN: esp32:esp32:esp32s2

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Arduino CLI bereitstellen (ohne additional-urls; feste Version!)
      - uses: arduino/setup-arduino-cli@v1
        with:
          version: 0.35.2

      # ESP32-Core Quelle eintragen + Core installieren
      - name: Install ESP32 core
        run: |
          arduino-cli config init
          arduino-cli config add board_manager.additional_urls https://espressif.github.io/arduino-esp32/package_esp32_index.json
          arduino-cli core update-index
          arduino-cli core install esp32:esp32@3.3.0

      # benötigte Libraries
      - name: Install libraries
        run: |
          arduino-cli lib install "AsyncTCP"
          arduino-cli lib install "ESP Async WebServer"
          arduino-cli lib install "ElegantOTA"
          arduino-cli lib install "Adafruit GFX Library"
          arduino-cli lib install "Adafruit BusIO"
          arduino-cli lib install "Adafruit ST7735 and ST7789 Library"

      # Kompilieren
      - name: Compile
        run: |
          mkdir -p build
