name: Build ESP32-S2 firmware

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  # Pfad zu deinem Sketch im Repo
  SKETCH_PATH: firmware/scope.ino
  # Board (ESP32-S2)
  FQBN: esp32:esp32:esp32s2

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Arduino CLI
        run: |
          set -e
          VER=0.35.2
          mkdir -p $HOME/.local/bin
          curl -fsSL https://raw.githubusercontent.com/arduino/arduino-cli/master/install.sh \
            | BINDIR=$HOME/.local/bin sh -s $VER
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          arduino-cli version

      - name: Install ESP32 core
        run: |
          arduino-cli config init
          arduino-cli config add board_manager.additional_urls https://espressif.github.io/arduino-esp32/package_esp32_index.json
          arduino-cli core update-index
          arduino-cli core install esp32:esp32@3.3.0

      - name: Install libraries
        run: |
          arduino-cli lib install "AsyncTCP"
          arduino-cli lib install "ESP Async WebServer"
          arduino-cli lib install "ElegantOTA"
          arduino-cli lib install "Adafruit GFX
